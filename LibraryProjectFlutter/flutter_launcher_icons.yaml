# !! IMPORTANT !!
# after updating this config ALWAYS run the command "dart run flutter_launcher_icons" as per documentation

flutter_launcher_icons:
  image_path: "assets/logo/app_logo.png"

  android: "launcher_icon"
  # image_path_android: "assets/logo/icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/logo/adaptive_logo_foreground.png"
  # adaptive_icon_monochrome: "assets/logo/monochrome.png"

  ios: true
  # image_path_ios: "assets/logo/icon.png"
  remove_alpha_channel_ios: true
